<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman - Game</title>
</head>
<body>
    <h1>Hangman Game</h1>

    <p>Player: {{.Username}}</p>
    <p>Attempts Left: {{.Attempts}}</p>

    <h3>Word: {{.HiddenWord}}</h3>

    <!-- Display message for correct or incorrect guesses -->
    {{if .Message}}
    <p style="color: {{if eq .Message "Correct!"}} green {{else}}red{{end}};">{{.Message}}</p>
    {{end}}

    <form method="POST" action="/game/submit">
        <label for="guess">Enter a letter:</label>
        <input autofocus type="text" name="guess" id="guess" maxlength="1" required>
        <button type="submit">Guess</button>
    </form>
</body>
</html>
