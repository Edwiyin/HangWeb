<!DOCTYPE html>
<html>
<head>
    <title>Hangman - High Scores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }

        .score-entry {
            padding: 1rem;
            margin: 0.5rem 0;
            background-color: rgba(74, 144, 226, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .score-header {
            padding: 1rem;
            margin: 0.5rem 0;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .score-column {
            flex: 1;
            text-align: center;
        }

        a {
            display: block;
            width: fit-content;
            margin: 2rem auto;
            text-decoration: none;
            color: white;
            border: none;
            background-color: #667eea;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(102,126,234,0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>High Scores</h1>

        <div class="score-header">
            <div class="score-column">Player</div>
            <div class="score-column">Word</div>
            <div class="score-column">Remaining Attempts</div>
            <div class="score-column">Difficulty</div>
            <div class="score-column">Score</div>
        </div>

        {{range .Scores}}
        <div class="score-entry">
            <div class="score-column">{{.Username}}</div>
            <div class="score-column">{{.Word}}</div>
            <div class="score-column">{{.Attempts}}</div>
            <div class="score-column">{{.Difficulty}}</div>
            <div class="score-column">{{.Score}}</div>
        </div>
        {{end}}

        <a href="/">Return to Home</a>
    </div>
</body>
</html>
